<!-- 物品 -->
<div class="box" style="overflow: visible; position:relative; z-index:9">
    <div class="clr">
        <div class="spLogo">
            <a href="#js">
                <img src="http://pic15.shangpin.com/shangpin/images/logo/logo_v101.png" style="margin: 0 auto; width: 212px">
            </a>
        </div>
        <ul class="alCart_Step msh">
            <li class="cur">
                <p><em>1</em>我的购物袋</p>
                <span></span>
            </li>
            <li>
                <p><em>2</em>填写订单信息</p>
                <span></span>
            </li>
            <li class="last_step">
                <p><em>3</em>成功提交订单</p>
            </li>
        </ul>
    </div>
    <div class="alCart_notice" style="margin: 5px auto">温馨提示：购物袋中的商品无法保留库存，请您及时结算。</div>
    <div id="spTabs" class="clr">
        <div class="alCart_proList" id="spTab_content">
            <!--购物start-->
            <div class="mainland_shopping" tabcontent="mytab-1">
                <div class="alCart_table_th">
                    <ul class="clr">
                        <li class="th th_chk">
                            <label><input class="checkAllBtn" name="" type="checkbox" value="">全选</label>
                        </li>
                        <li class="th th_item"></li>
                        <li class="th th_price">价格</li>
                        <li class="th th_amount">数量</li>
                        <li class="th th_sum">小计</li>
                        <li class="th th_op">操作</li>
                    </ul>
                </div>
                <!--海外购商品提示-->
            </div>
               <div class="car-content">
               		<img src="../images/20180125142255.png" style="width: 960px;height: 160px;">
               </div>
                <div class="clr cart_bottom noSelectPro">
                    <div class="text">
                        
                    <div class="commodity_money new_commodity_money">
                        商品金额：<i>¥</i><em>2800</em>
                    </div>
                    <div class="cart_bottom_right clr">
                        <div class="clr weixin_bottom">
                            <img src="http://pic14.shangpin.com/shangpin/images/page/order/wx_banner.jpg" width="310" height="80">
                            <div class="settlement_box">
                                <a style="width: 180px;height: 30px;background: #fff;color:#000;border: 1px solid #000;" href="#js" target="_blank" class="return">继续购物</a>
                                <a id="settlement_btn" href="settlement.html">结算(1)</a>
                                <!--<a class="settlement_ing" style="display:none;">正在提交请稍候...</a>-->
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
            <!--购物end-->
        </div>
    </div>
</div>
